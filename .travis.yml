dist: trusty
sudo: false
language: java

cache:
 directories:
   - $HOME/.cache

jdk:
  - oraclejdk8

env:
  global:
    # CLOUDSMITH_API_KEY=foo
    - secure: 

script:
  - set -e
  - ./scripts/build.sh
  - ./scripts/test.sh

before_deploy:
  - pyenv global 2.7
  - pip install --upgrade pip
  - pip install --upgrade setuptools
  - pip install --upgrade wheel
  - pip install cloudsmith-cli twine

deploy:
  - provider: script
    skip_cleanup: true
    script: ./scripts/deploy.sh
    on:
      branch: master
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: target/cloudsmith-maven-wagon-*.jar
    on:
      tags: true

notifications:
  email:
    on_failure: always
    on_success: change
  slack:
    secure: 
